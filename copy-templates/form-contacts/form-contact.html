<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de Contacto</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="../workspace-practice/ASSETS/CSS/styles.css" />
	</head>
	<body>
		<div class="container">
			<form class="form-control form-container">
				<div class="logo">
					<img
						src="./ASSETS/IMG/mandala-redonda-sobre-fondo-blanco_114835-49.jpg"
						width="50"
						alt="logo mandala" />
					<h1>Gihan</h1>
				</div>
				<div class="titles">
					<h1>Welcome Back!</h1>
					<blockquote>
						The faster you fill up, the faster you get a ticket
					</blockquote>
				</div>
				<div class="inputs">
					<label for="email">Email</label>
					<input
						type="text"
						id="email"
						name="email"
						placeholder="Enter your email" />
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="**********" />
				</div>
				<div class="rest">
					<input type="checkbox" id="remember-me" name="remember-me" />
					<label for="remember-me">Remember me</label>
					<input
						class="btn-form-forgot"
						type="submit"
						id="forgot-pass"
						name="forgot-pass"
						value="Forgot Password" />
				</div>
				<div class="buttons-sign">
					<input type="submit" class="btn btn-form-signin" value="Sign In" />
					<br />
					<button class="btn btn-form-signin-g">
						<span>
							<i class="bi bi-google"></i>
						</span>
						Sign In With Google
					</button>
					<p class="sign-up">
						Don't have an account
						<input type="submit" class="btn-form-signup" value="Sign Up" />
					</p>
				</div>
			</form>
			<div class="img-me">
				<img src="./ASSETS/IMG/IMG_1841.PNG" width="600" height="960" alt="" />
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
